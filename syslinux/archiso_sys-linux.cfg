LABEL arch64 free
TEXT HELP
Boot the Arch Linux installer on BIOS, FOSS GPU drivers
It allows you to install Arch Linux with Zen Kernel.
ENDTEXT
MENU LABEL Arch Linux installer (x86_64, BIOS, Zen) FOSS GPU DRIVERS
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-zen
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux-zen.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=4G driver=free nouveau.modeset=1 radeon.modeset=1 i915.modeset=1

LABEL arch64 non-free
TEXT HELP
Boot the Arch Linux installer on BIOS, LATEST NVIDIA Drivers, NO LEGACY
Allows you to install Arch Linux with Zen Kernel.
ENDTEXT
MENU LABEL Arch Linux installer (x86_64, BIOS, Zen) LATEST NVIDIA GPUS ONLY
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-zen
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux-zen.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=4G driver=nonfree nouveau.modeset=0 modprobe.blacklist=nouveau nvidia radeon.modeset=1 i915.modeset=1
